name: Build frontend app

on:
  push:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: cd apps/frontend
        run: yarn
      - name: Run lint 
        run: yarn lint:strict
      - name: Run end-to-end tests
        uses: cypress-io/github-action@v5
        with:
          build: yarn build
          start: yarn start
          run: yarn cy:test
